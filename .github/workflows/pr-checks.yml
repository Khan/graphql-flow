name: Lint & Test

on:
  pull_request:
    # edited is needed because that's the trigger when the base branch is
    # changed on a PR
    # The rest are the defaults.
    types: [edited, opened, synchronize, reopened]

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: Khan/actions@shared-node-cache-v0
      with:
        node-version: ${{ matrix.node-version }}

    steps:
      - name: Get All Changed Files
        uses: jaredly/get-changed-files@absolute
        id: changed
        with:
          format: 'json'

    - id: js-files
      name: Find .js changed files
      uses: Khan/actions@filter-files-v0
      with:
        changed-files: ${{ steps.changed.outputs.added_modified }}
        extensions: '.js'

    - name: Run Flow
      if: steps.js-files.outputs.filtered != '[]'
      run: yarn flow

    - id: eslint-reset
      uses: Khan/actions@filter-files-v0
      name: Files that would trigger a full eslint run
      with:
        changed-files: ${{ steps.changed.outputs.added_modified }}
        files: '.eslintrc.js,package.json,.eslintignore'

    - name: Eslint
      uses: Khan/actions@full-or-limited-v0
      with:
        full-trigger: ${{ steps.eslint-reset.outputs.filtered }}
        full: yarn eslint
        limited-trigger: ${{ steps.js-files.outputs.filtered }}
        limited: yarn eslint {}

    - id: jest-reset
      uses: Khan/actions@filter-files-v0
      name: Files that would trigger a full jest run
      with:
        changed-files: ${{ steps.changed.outputs.added_modified }}
        files: 'package.json,package-lock.json'

    - name: Jest
      uses: Khan/actions@full-or-limited-v0
      with:
        full-trigger: ${{ steps.jest-reset.outputs.filtered }}
        full: yarn jest
        limited-trigger: ${{ steps.js-files.outputs.filtered }}
        limited: yarn jest --findRelatedTests {}
