name: Lint & Test

on:
  pull_request:
    # edited is needed because that's the trigger when the base branch is
    # changed on a PR
    # The rest are the defaults.
    types: [edited, opened, synchronize, reopened]

jobs:
  lint_and_test:
    name: Lint & Test
    env:
      CI: true
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup
      id: setup
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run Flow
      run: yarn flow

    - id: js-files
      uses: ./.github/actions/filter-files
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        extensions: '.js'

    - name: Run ESLint
      if: steps.js-files.outputs.filtered != ''
      run: yarn eslint ${{ steps.js-files.outputs.filtered }}

    - name: Run Jest
      run: yarn jest --findRelatedTests ${{ steps.setup.outputs.changed_files }}
