name: Lint & Test

on:
  pull_request:
    # edited is needed because that's the trigger when the base branch is
    # changed on a PR
    # The rest are the defaults.
    types: [edited, opened, synchronize, reopened]

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup
      id: setup
      with:
        node-version: ${{ matrix.node-version }}

    - id: js-files
      name: Find .js changed files
      uses: ./.github/actions/filter-files
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        extensions: '.js'

    - name: Run Flow
      if: steps.js-files.outputs.filtered != ''
      run: yarn flow

    - id: eslint-reset
      uses: ./.github/actions/filter-files
      name: Files that would trigger a full eslint run
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        files: '.eslintrc.js,package.json'

    - name: Run ESLint
      run: |
        if [ "${{ steps.eslint-reset.outputs.filtered }}" != "" ]; then
          yarn eslint .
        else
          if [ "${{ steps.js-files.outputs.filtered }}" != "" ]; then
            yarn eslint ${{ steps.js-files.outputs.filtered }}
          fi
        fi

    - id: jest-reset
      uses: ./.github/actions/filter-files
      name: Files that would trigger a full jest run
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        files: 'package.json'

    - name: Run Jest
      run: |
        if [ "${{ steps.jest-reset.outputs.filtered }}" != "" ]; then
          yarn jest
        else
          if [ "${{ steps.js-files.outputs.filtered }}" != "" ]; then
            yarn jest --findRelatedTests ${{ steps.js-files.outputs.filtered }}
          fi
        fi
