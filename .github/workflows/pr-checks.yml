name: Lint & Test

on:
  pull_request:
    # edited is needed because that's the trigger when the base branch is
    # changed on a PR
    # The rest are the defaults.
    types: [edited, opened, synchronize, reopened]

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup
      id: setup
      with:
        node-version: ${{ matrix.node-version }}

    - id: js-files
      name: Find .js changed files
      uses: ./.github/actions/filter-files
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        extensions: '.js'

    - name: Run Flow
      if: steps.js-files.outputs.filtered != '[]'
      run: |
        ls node_modules/.bin
        yarn flow

    - id: eslint-reset
      uses: ./.github/actions/filter-files
      name: Files that would trigger a full eslint run
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        files: '.eslintrc.js,package.json,.eslintignore'

    - name: Full ESLint
      if: steps.eslint-reset.outputs.filtered != '[]'
      run: yarn eslint .

    - name: Limited ESLint
      if: steps.eslint-reset.outputs.filtered == '[]' && steps.js-files.outputs.filtered != '[]'
      uses: ./.github/actions/json-args
      with:
        list: ${{ steps.js-files.outputs.filtered }}
        run: yarn eslint {}

    - id: jest-reset
      uses: ./.github/actions/filter-files
      name: Files that would trigger a full jest run
      with:
        changed-files: ${{ steps.setup.outputs.changed_files }}
        files: 'package.json,package-lock.json'

    - name: Full Jest
      if: steps.jest-reset.outputs.filtered != '[]'
      run: yarn jest

    - name: Limited Jest
      if: steps.jest-reset.outputs.filtered == '[]' && steps.js-files.outputs.filtered != '[]'
      uses: ./.github/actions/json-args
      with:
        list: ${{ steps.js-files.outputs.filtered }}
        run: yarn jest --findRelatedTests {}
